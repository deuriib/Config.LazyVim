# --- Base colors ---
background #1F1F28  # bl: dark background
foreground #DCD7BA  # na: main text (light beige)
selection_background #2A2A37  # gr: dark gray (highlight)
selection_foreground #DCD7BA  # na: main text (light beige)
url_color #7FB4CA  # va: light blue-green (links)
cursor #DCD7BA  # na: main text (light beige)

# --- Tabs ---
active_tab_background #2A2A37  # gl: dark gray (active tab)
active_tab_foreground #7E9CD8  # ca: soft blue (active tab text)
inactive_tab_background #1F1F28  # gl: dark background (inactive tab)
inactive_tab_foreground #54546D  # nb: medium gray (inactive tab text)
#tab_bar_background #1F1F28  # bl: dark background

# --- Normal colors ---
color0 #1F1F28  # bl: dark background
color1 #C34043  # ia: red
color2 #76946A  # va: green
color3 #C0A36E  # ca: yellow
color4 #7E9CD8  # va: blue
color5 #957FB8  # ca: magenta
color6 #6A9589  # va: cyan
color7 #DCD7BA  # na: main text (light beige)

# --- Bright colors ---
color8 #54546D  # nb: medium gray (bright black)
color9 #E82424  # ia: bright red
color10 #98BB6C  # va: bright green
color11 #E6C384  # ca: bright yellow
color12 #7FB4CA  # va: bright blue
color13 #938AA9  # ca: bright magenta
color14 #7AA89F  # va: bright cyan
color15 #DCD7BA  # na: main text (light beige)

# --- Extended colors ---
color16 #FFA066  # ca: orange
color17 #D27E99  # ia: pink

# Key mappings
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# make option key work for alt-f / alt-b
macos_option_as_alt yes
